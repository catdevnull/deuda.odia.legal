<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentine Bonds Cash Flow Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .bond-selector {
            margin-bottom: 20px;
        }

        .results-container {
            margin-top: 30px;
        }

        .chart-container {
            height: 500px;
            margin-top: 30px;
        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Argentine Bonds Cash Flow Calculator</h1>
            <p class="lead">Calculate and visualize future cash flows for Argentine bonds</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Bond Selection</h5>
                    </div>
                    <div class="card-body">
                        <form id="calculator-form">
                            <div class="mb-3 bond-selector" id="bond-selectors">
                                <!-- Bond selectors will be added here dynamically -->
                            </div>

                            <div class="mb-3">
                                <label for="start-year" class="form-label">Start Year</label>
                                <input type="number" class="form-control" id="start-year" value="2023" min="2020"
                                    max="2050">
                            </div>

                            <div class="mb-3">
                                <label for="end-year" class="form-label">End Year</label>
                                <input type="number" class="form-control" id="end-year" value="2030" min="2020"
                                    max="2050">
                            </div>

                            <div class="mb-3">
                                <label for="aggregation-type" class="form-label">Aggregation</label>
                                <select class="form-select" id="aggregation-type">
                                    <option value="year">Yearly</option>
                                    <option value="half-year">Half-Yearly</option>
                                    <option value="quarter">Quarterly</option>
                                    <option value="month">Monthly</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="discount-rate" class="form-label">Discount Rate (%)</label>
                                <input type="number" class="form-control" id="discount-rate" value="8" min="0" max="100"
                                    step="0.1">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="show-principal" checked>
                                    <label class="form-check-label" for="show-principal">
                                        Show Principal
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="show-interest" checked>
                                    <label class="form-check-label" for="show-interest">
                                        Show Interest
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="show-total" checked>
                                    <label class="form-check-label" for="show-total">
                                        Show Total
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="results-container">
                    <ul class="nav nav-tabs" id="results-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#chart-tab">Chart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#table-tab">Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#summary-tab">Summary</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="chart-tab">
                            <div class="chart-container" id="cash-flow-chart"></div>
                        </div>

                        <div class="tab-pane fade" id="table-tab">
                            <div class="table-responsive mt-3">
                                <table class="table table-striped" id="cash-flow-table">
                                    <thead>
                                        <tr>
                                            <th>Period</th>
                                            <th>USD Principal</th>
                                            <th>USD Interest</th>
                                            <th>USD Total</th>
                                            <th>EUR Principal</th>
                                            <th>EUR Interest</th>
                                            <th>EUR Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Cash flow data will be added here dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="summary-tab">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Cash Flow Summary</h5>
                                    <div id="summary-content">
                                        <!-- Summary data will be added here dynamically -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
